<div *ngIf="messageService.messages.length" class="message-div">
  <p>-- boring staff here, please ignore --</p>
  <h5>Messages</h5>
  <button class="clear"
          (click)="messageService.clear()">clear</button>
  <div *ngFor='let message of messageService.messages' class="message"> {{message}} </div>

</div>
