
<div *ngIf="god">

  <h2>{{god.name}}</h2>
  <div class="row">
    <div class="col-12 col-sm-12 col-md-4">
      <img src="assets/gods-img/{{god.pic}}" class="img-fluid">
    </div>
    <div class="col-12 col-sm-12 col-md-8">
      <div><label>Name:</label> {{ god.name }}</div>
      <div><label>Alignment:</label> {{ god.alignment }}</div>
      <div class="col-form-label">{{ god.description }}</div>
    </div>

  </div>

</div>
